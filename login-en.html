<!DOCTYPE html>
<!--
  User registration/login page (English version).
  Provides tabs for login and new account registration with a forgot password link.
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register / Login - AGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-container d-flex flex-column align-items-center justify-content-center py-5">
      <a href="index-en.html" class="mb-4"><img src="images/logo.png" alt="Logo" style="height: 120px;" /></a>
      <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
        <div class="card-body">
          <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
            </li>
          </ul>
          <div class="tab-content pt-3">
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="login-form-en">
                <div class="mb-3">
                  <label class="form-label">Username or Email</label>
                  <input type="text" class="form-control" name="username" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <a href="#" class="small">Forgot Password?</a>
                </div>
              </form>
            </div>
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form id="registration-form-en">
                <div class="mb-3">
                  <label class="form-label">Full Name</label>
                  <input type="text" class="form-control" name="fullName" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" required />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <a href="login.html" class="btn btn-link">العربية</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      document.getElementById('login-form-en').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Login successful (mock).');
      });
      document.getElementById('registration-form-en').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Account created successfully (mock).');
      });
    </script>
  </body>
</html>
