<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - AGS Administration Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body style="background-color: var(--light-color);">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">Administration Control Panel</h2>
            <p><strong>Demo Accounts:</strong></p>
            <ul>
              <li>Admin: admin / admin123</li>
              <li>Supervisor: supervisor / super123</li>
              <li>Teacher: teacher / teach123</li>
            </ul>
            <form onsubmit="event.preventDefault(); alert('Login successful (demo)'); this.reset();">
              <div class="mb-3">
                <label for="usernameEn" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameEn" required />
              </div>
              <div class="mb-3">
                <label for="passwordEn" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordEn" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="index-en.html">Back to Home</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
