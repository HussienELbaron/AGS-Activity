<!DOCTYPE html>
<!--
  Paid Activities page (English version).
  Displays a list of current paid activities with options to view details
  and register via pop-up modals.
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paid Activities - AGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <button class="menu-toggle me-2" onclick="toggleSidebar()">☰</button>
        <a href="index-en.html" class="brand">
          <img src="images/logo.png" alt="Logo" />
        </a>
      </div>
      <div class="header-actions d-flex align-items-center">
        <a href="login-en.html" class="btn btn-outline-primary me-2">Register/Login</a>
        <a href="paid-activities.html" class="btn btn-outline-secondary me-2">العربية</a>
        <a href="admin/login.html" class="btn btn-outline-secondary">🔒</a>
      </div>
    </header>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <ul class="menu">
        <li><a href="index-en.html" onclick="toggleSidebar()">🏠 Home</a></li>
        <li><a href="paid-activities-en.html" onclick="toggleSidebar()">💰 Paid Activities</a></li>
        <li><a href="free-activities-en.html" onclick="toggleSidebar()">🎯 Free Activities</a></li>
        <li><a href="trips-en.html" onclick="toggleSidebar()">🚌 Trips</a></li>
        <li><a href="calendar-en.html" onclick="toggleSidebar()">📅 Academic Calendar</a></li>
        <li><a href="gallery-en.html" onclick="toggleSidebar()">🖼️ Gallery</a></li>
        <li><a href="contact-en.html" onclick="toggleSidebar()">✉️ Contact Us</a></li>
      </ul>
    </nav>
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <!-- Content -->
    <main class="content py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Paid Activities</h2>
        <div id="paid-activities-list" class="row g-4">
          <!-- Paid activities cards injected by JS -->
        </div>
      </div>
    </main>
    <!-- Chatbot -->
    <button id="chatbot-toggle" class="chatbot-toggle" onclick="toggleChatbot()">💬</button>
    <div id="chatbot-container" class="chatbot-container">
      <div class="chatbot-header"><span>AGS Assistant</span><button class="btn-close btn-sm" onclick="toggleChatbot()"></button></div>
      <div id="chatbot-messages" class="chatbot-messages"></div>
      <div class="chatbot-input d-flex">
        <input type="text" id="chatbot-user-input" class="form-control" placeholder="Ask a question..." />
        <button class="btn btn-secondary" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <!-- Modals -->
    <div class="modal fade" id="activityDetailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Activity Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="activity-details-body">
            <!-- Details content injected dynamically -->
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="registerActivityModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Register for Activity</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="activity-registration-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Student Name</label>
                  <input type="text" class="form-control" name="studentName" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Grade</label>
                  <select class="form-select" name="grade" required>
                    <option value="4">Grade 4</option>
                    <option value="5">Grade 5</option>
                    <option value="6">Grade 6</option>
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                    <option value="11">Grade 11</option>
                    <option value="12">Grade 12</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Term</label>
                  <select class="form-select" name="term" required>
                    <option value="1">First Term</option>
                    <option value="2">Second Term</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Parent Name</label>
                  <input type="text" class="form-control" name="parentName" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Email</label>
                  <input type="email" class="form-control" name="email" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Phone</label>
                  <input type="tel" class="form-control" name="phone" required />
                </div>
              </div>
              <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-center py-4">
      <p>&copy; 2025 AGS. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
  </body>
</html>
