<!DOCTYPE html>
<!--
  Talents page: displays a gallery of gifted students.
  Additional photos can be added via the admin panel.
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talents - Advanced Generations International Schools</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <button class="menu-toggle me-2" onclick="toggleSidebar()">☰</button>
        <a href="index-en.html" class="brand"><img src="images/logo.png" alt="Logo" /></a>
      </div>
      <div class="header-actions d-flex align-items-center">
        <a href="login-en.html" class="btn btn-outline-primary me-2">Register/Login</a>
        <a href="talents.html" class="btn btn-outline-secondary me-2">العربية</a>
        <a href="admin/login.html" class="btn btn-outline-secondary" title="Admin Panel">🔒</a>
      </div>
    </header>
    <nav id="sidebar" class="sidebar">
      <ul class="menu">
        <li><a href="index-en.html" onclick="toggleSidebar()">🏠 Home</a></li>
        <li><a href="paid-activities-en.html" onclick="toggleSidebar()">💰 Paid Activities</a></li>
        <li><a href="free-activities-en.html" onclick="toggleSidebar()">🎯 Free Activities</a></li>
        <li><a href="trips-en.html" onclick="toggleSidebar()">🚌 Trips</a></li>
        <li><a href="calendar-en.html" onclick="toggleSidebar()">📅 Academic Calendar</a></li>
        <li><a href="gallery-en.html" onclick="toggleSidebar()">🖼️ Gallery</a></li>
        <li><a href="talents-en.html" onclick="toggleSidebar()">🌟 Talents</a></li>
        <li><a href="contact-en.html" onclick="toggleSidebar()">✉️ Contact Us</a></li>
      </ul>
    </nav>
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <main class="content py-5">
      <div class="container">
        <h2 class="mb-4 text-center">Talented Students</h2>
        <div id="talent-grid" class="row g-4">
          <!-- Cards inserted via JS -->
        </div>
        <!-- Album modal for viewing multiple photos -->
        <div class="modal fade" id="galleryAlbumModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Talents Gallery</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body" id="gallery-album-body"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Chatbot -->
    <button id="chatbot-toggle" class="chatbot-toggle" onclick="toggleChatbot()">🤖</button>
    <div id="chatbot-container" class="chatbot-container">
      <div class="chatbot-header"><span>AGS Assistant</span><button class="btn-close btn-sm" onclick="toggleChatbot()"></button></div>
      <div id="chatbot-messages" class="chatbot-messages"></div>
      <div class="chatbot-input d-flex">
        <input type="text" id="chatbot-user-input" class="form-control" placeholder="Ask a question..." />
        <button class="btn btn-secondary" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <footer class="footer text-center py-4">
      <p>&copy; 2025 Advanced Generations International Schools. All rights reserved.</p>
      <img src="images/logo.png" alt="Logo" style="height:40px;" />
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
  </body>
</html>
