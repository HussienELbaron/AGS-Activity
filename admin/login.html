<!DOCTYPE html>
<!--
  صفحة تسجيل الدخول للوحة تحكم الموقع. تقوم بالتحقق من بيانات الاعتماد البسيطة
  وتخزن حالة الدخول في localStorage. يتم إعادة توجيه المستخدم إلى لوحة التحكم عند النجاح.
-->
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - لوحة الإدارة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body class="registration-section" style="min-height: 100vh; display: flex; align-items: center;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="registration-form">
            <h2 class="text-center mb-4">تسجيل الدخول للوحة الإدارة</h2>
            <form id="admin-login-form">
              <div class="mb-3">
                <label for="adminUsername" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="adminUsername" required />
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="adminPassword" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="../index.html">العودة للصفحة الرئيسية</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/admin.js"></script>
  </body>
</html>
