<!DOCTYPE html>
<!--
  لوحة التحكم الرئيسية للمدير. تحتوي على أقسام لإدارة المحتوى:
  - طلبات التسجيل
  - الأنشطة (إضافة/حذف)
  - معرض الصور
  - ردود الشات بوت
  تستخدم هذه الصفحة admin.js للتعامل مع البيانات المخزنة في localStorage.
-->
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/logo.png" alt="شعار" />
        </a>
        <div class="ms-auto">
          <button class="btn btn-outline-danger" id="logout-button">تسجيل خروج</button>
        </div>
      </div>
    </nav>

    <div class="dashboard container mt-5">
      <h2 class="text-center mb-4">لوحة التحكم</h2>

      <!-- Registrations Management -->
      <div class="dashboard-section" id="registrations-section">
        <h3>طلبات التسجيل</h3>
        <table class="dashboard-table" id="registrations-table">
          <thead>
            <tr>
              <th>اسم الطالب</th>
              <th>الفصل</th>
              <th>نوع الاشتراك</th>
              <th>المبلغ</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Activities Management -->
      <div class="dashboard-section" id="activities-section">
        <h3>إدارة الأنشطة</h3>
        <!-- Form to add activity -->
        <form id="add-activity-form" class="mb-4">
          <div class="row g-3 align-items-end">
            <div class="col-md-3">
              <label for="activityTitle" class="form-label">عنوان النشاط</label>
              <input type="text" class="form-control" id="activityTitle" required />
            </div>
            <div class="col-md-3">
              <label for="activityDescription" class="form-label">الوصف</label>
              <input type="text" class="form-control" id="activityDescription" required />
            </div>
            <div class="col-md-2">
              <label for="activityPrice" class="form-label">السعر (ريال)</label>
              <input type="number" class="form-control" id="activityPrice" min="0" step="0.01" />
            </div>
            <div class="col-md-2">
              <label for="activityType" class="form-label">النوع</label>
              <select class="form-select" id="activityType" required>
                <option value="paid">مدفوع</option>
                <option value="free">مجاني</option>
                <option value="special">فعالية خاصة</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="activityImage" class="form-label">صورة النشاط</label>
              <input class="form-control" type="file" id="activityImage" accept="image/*" />
            </div>
            <div class="col-md-12 text-end mt-3">
              <button type="submit" class="btn btn-primary">إضافة نشاط</button>
            </div>
          </div>
        </form>
        <table class="dashboard-table" id="activities-table">
          <thead>
            <tr>
              <th>العنوان</th>
              <th>الوصف</th>
              <th>النوع</th>
              <th>السعر</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Gallery Management -->
      <div class="dashboard-section" id="gallery-section">
        <h3>إدارة المعرض</h3>
        <form id="add-image-form" class="mb-3">
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label for="galleryImage" class="form-label">تحميل صورة</label>
              <input class="form-control" type="file" id="galleryImage" accept="image/*" required />
            </div>
            <div class="col-md-8 text-end">
              <button type="submit" class="btn btn-primary">إضافة صورة</button>
            </div>
          </div>
        </form>
        <div id="gallery-management" class="gallery-container"></div>
      </div>

      <!-- Chatbot Responses Management -->
      <div class="dashboard-section" id="chatbot-section">
        <h3>إدارة ردود الشات بوت</h3>
        <form id="add-response-form" class="row g-3 align-items-end mb-3">
          <div class="col-md-5">
            <label for="botQuestion" class="form-label">السؤال</label>
            <input type="text" class="form-control" id="botQuestion" required />
          </div>
          <div class="col-md-5">
            <label for="botAnswer" class="form-label">الإجابة</label>
            <input type="text" class="form-control" id="botAnswer" required />
          </div>
          <div class="col-md-2 text-end">
            <button type="submit" class="btn btn-primary">إضافة رد</button>
          </div>
        </form>
        <table class="dashboard-table" id="responses-table">
          <thead>
            <tr>
              <th>السؤال</th>
              <th>الإجابة</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="../js/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
