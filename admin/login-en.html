<!DOCTYPE html>
<!--
  Admin login page (English version).
  Allows administrators to authenticate to access the control panel.
-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - AGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="auth-container d-flex flex-column align-items-center justify-content-center py-5">
      <a href="../index-en.html" class="mb-4"><img src="../images/logo.png" alt="Logo" style="height: 80px;" /></a>
      <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
          <h4 class="mb-3 text-center">Admin Login</h4>
          <form id="admin-login-form-en">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" name="username" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required />
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
      <div class="mt-3">
        <a href="login.html" class="btn btn-link">العربية</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('admin-login-form-en').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = this.username.value;
        const password = this.password.value;
        if (username === 'admin' && password === 'admin123') {
          window.location.href = 'dashboard.html';
        } else {
          alert('Invalid credentials');
        }
      });
    </script>
  </body>
</html>
