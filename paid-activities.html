<!DOCTYPE html>
<!--
  صفحة الأنشطة المدفوعة.
  تعرض قائمة بالأنشطة المدفوعة الحالية مع إمكانية عرض التفاصيل أو التسجيل عبر نافذة منبثقة.
-->
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الأنشطة المدفوعة - مدارس الأجيال المتطورة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <button class="menu-toggle me-2" onclick="toggleSidebar()">☰</button>
        <a href="index.html" class="brand">
          <img src="images/logo.png" alt="شعار" />
        </a>
      </div>
      <div class="header-actions d-flex align-items-center">
        <a href="login.html" class="btn btn-outline-primary me-2">تسجيل/دخول</a>
        <a href="paid-activities-en.html" class="btn btn-outline-secondary me-2">English</a>
        <a href="admin/login.html" class="btn btn-outline-secondary">🔒</a>
      </div>
    </header>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <ul class="menu">
        <li><a href="index.html" onclick="toggleSidebar()">🏠 الرئيسية</a></li>
        <li><a href="paid-activities.html" onclick="toggleSidebar()">💰 الأنشطة المدفوعة</a></li>
        <li><a href="free-activities.html" onclick="toggleSidebar()">🎯 الأنشطة المجانية</a></li>
        <li><a href="trips.html" onclick="toggleSidebar()">🚌 الرحلات</a></li>
        <li><a href="calendar.html" onclick="toggleSidebar()">📅 التقويم الدراسى</a></li>
        <li><a href="gallery.html" onclick="toggleSidebar()">🖼️ معرض الصور</a></li>
        <li><a href="contact.html" onclick="toggleSidebar()">✉️ تواصل معنا</a></li>
      </ul>
    </nav>
    <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()"></div>
    <!-- Content -->
    <main class="content py-5">
      <div class="container">
        <h2 class="mb-4 text-center">الأنشطة المدفوعة</h2>
        <div id="paid-activities-list" class="row g-4">
          <!-- يتم إدراج بطاقات الأنشطة المدفوعة عبر JS -->
        </div>
      </div>
    </main>
    <!-- Chatbot -->
    <button id="chatbot-toggle" class="chatbot-toggle" onclick="toggleChatbot()">💬</button>
    <div id="chatbot-container" class="chatbot-container">
      <div class="chatbot-header"><span>مساعد AGS</span><button class="btn-close btn-sm" onclick="toggleChatbot()"></button></div>
      <div id="chatbot-messages" class="chatbot-messages"></div>
      <div class="chatbot-input d-flex">
        <input type="text" id="chatbot-user-input" class="form-control" placeholder="اكتب سؤالك..." />
        <button class="btn btn-secondary" onclick="sendMessage()">إرسال</button>
      </div>
    </div>
    <!-- Modals -->
    <!-- Details Modal -->
    <div class="modal fade" id="activityDetailsModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">تفاصيل النشاط</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body" id="activity-details-body">
            <!-- محتوى التفاصيل يُحقن ديناميكيًا -->
          </div>
        </div>
      </div>
    </div>
    <!-- Registration Modal -->
    <div class="modal fade" id="registerActivityModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">تسجيل فى النشاط</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="activity-registration-form">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">اسم الطالب</label>
                  <input type="text" class="form-control" name="studentName" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">المرحلة</label>
                  <select class="form-select" name="grade" required>
                    <option value="4">الرابع الابتدائي</option>
                    <option value="5">الخامس الابتدائي</option>
                    <option value="6">السادس الابتدائي</option>
                    <option value="7">الأول المتوسط</option>
                    <option value="8">الثاني المتوسط</option>
                    <option value="9">الثالث المتوسط</option>
                    <option value="10">الأول الثانوي</option>
                    <option value="11">الثاني الثانوي</option>
                    <option value="12">الثالث الثانوي</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">الترم</label>
                  <select class="form-select" name="term" required>
                    <option value="1">الأول</option>
                    <option value="2">الثاني</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">اسم ولى الأمر</label>
                  <input type="text" class="form-control" name="parentName" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">البريد الإلكترونى</label>
                  <input type="email" class="form-control" name="email" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">رقم الهاتف</label>
                  <input type="tel" class="form-control" name="phone" required />
                </div>
              </div>
              <div class="mt-4 text-center">
                <button type="submit" class="btn btn-primary">إرسال</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer text-center py-4">
      <p>جميع الحقوق محفوظة &copy; مدارس الأجيال المتطورة العالمية 2025</p>
    </footer>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/chatbot.js"></script>
  </body>
</html>
