<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول - مدارس الأجيال المتطورة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body style="background-color: var(--light-color);">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="text-center mb-4">لوحة التحكم الإدارية</h2>
            <p><strong>حسابات تجريبية:</strong></p>
            <ul>
              <li>المدير: admin / admin123</li>
              <li>المشرف: supervisor / super123</li>
              <li>المعلم: teacher / teach123</li>
            </ul>
            <form onsubmit="event.preventDefault(); alert('تم تسجيل الدخول بنجاح (وهمي)'); this.reset();">
              <div class="mb-3">
                <label for="usernameAr" class="form-label">اسم المستخدم</label>
                <input type="text" class="form-control" id="usernameAr" required />
              </div>
              <div class="mb-3">
                <label for="passwordAr" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="passwordAr" required />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
              </div>
            </form>
            <div class="mt-3 text-center">
              <a href="index.html">العودة للصفحة الرئيسية</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
