<!DOCTYPE html>
<!--
  صفحة تسجيل / دخول المستخدم (عربية).
  تتضمن نماذج للتسجيل وتسجيل الدخول مع رابط استعادة كلمة المرور.
-->
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل / دخول - مدارس الأجيال المتطورة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="auth-container d-flex flex-column align-items-center justify-content-center py-5">
      <a href="index.html" class="mb-4"><img src="images/logo.png" alt="شعار" style="height: 80px;" /></a>
      <div class="card shadow-sm" style="max-width: 500px; width: 100%;">
        <div class="card-body">
          <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">تسجيل الدخول</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">تسجيل حساب جديد</button>
            </li>
          </ul>
          <div class="tab-content pt-3">
            <!-- Login Form -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="login-form">
                <div class="mb-3">
                  <label class="form-label">اسم المستخدم أو البريد</label>
                  <input type="text" class="form-control" name="username" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">كلمة المرور</label>
                  <input type="password" class="form-control" name="password" required />
                </div>
                <div class="d-flex justify-content-between align-items-center">
                  <button type="submit" class="btn btn-primary">دخول</button>
                  <a href="#" class="small">نسيت كلمة المرور؟</a>
                </div>
              </form>
            </div>
            <!-- Registration Form -->
            <div class="tab-pane fade" id="register" role="tabpanel">
              <form id="registration-form">
                <div class="mb-3">
                  <label class="form-label">الاسم الكامل</label>
                  <input type="text" class="form-control" name="fullName" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">البريد الإلكتروني</label>
                  <input type="email" class="form-control" name="email" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">اسم المستخدم</label>
                  <input type="text" class="form-control" name="username" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">كلمة المرور</label>
                  <input type="password" class="form-control" name="password" required />
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-success">تسجيل</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3">
        <a href="login-en.html" class="btn btn-link">English</a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
      // placeholder for login/register form submission
      document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('تم تسجيل الدخول بنجاح (محاكاة)');
      });
      document.getElementById('registration-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('تم إنشاء الحساب بنجاح (محاكاة)');
      });
    </script>
  </body>
</html>
